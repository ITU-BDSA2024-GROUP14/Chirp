name: Compile report to pdf 

on: 
  workflow_dispatch: 

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: docker://pandoc/latex:3.5
        with:
          args: --output=docs/report.pdf docs/report.md  
          
      - uses: actions/upload-artifact@v4
        with:
          name: report.pdf
          path: docs/report.pdf
